<style>
  *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
  :root {
    --gold: #C9A84C; --gold-light: #F0D080;
    --dark: #0A0E1A; --card: #181E30; --text: #E8EAF0; --muted: #8A94AA;
  }
  body { font-family: 'DM Sans', sans-serif; background: var(--dark); color: var(--text); min-height: 100vh; overflow-x: hidden; }
  .wrapper { position: relative; z-index: 1; max-width: 480px; margin: 0 auto; padding: 0 20px 100px; }

  /* LANG TOGGLE */
  .lang-bar { display: flex; justify-content: flex-end; align-items: center; gap: 10px; padding: 16px 0 0; }
  .lang-btn {
    background: rgba(201,168,76,0.12); border: 1px solid rgba(201,168,76,0.35);
    color: var(--gold-light); font-family: 'DM Sans', sans-serif;
    font-size: 13px; font-weight: 600; padding: 7px 16px; border-radius: 100px;
    cursor: pointer; transition: background 0.2s;
  }
  .lang-btn:hover { background: rgba(201,168,76,0.22); }

  /* NIFTY TICKER */
  .nifty-ticker {
    display: inline-flex; align-items: center; gap: 6px;
    background: rgba(0,0,0,0.35); border: 1px solid rgba(255,255,255,0.08);
    border-radius: 100px; padding: 5px 12px; margin-bottom: 16px;
    font-size: 11px; font-weight: 600; letter-spacing: 0.3px;
    opacity: 0; transition: opacity 0.5s ease;
  }
  .nifty-ticker.loaded { opacity: 1; }
  .nifty-label { color: var(--muted); font-size: 10px; letter-spacing: 0.5px; text-transform: uppercase; }
  .nifty-price { color: #fff; font-size: 11px; font-weight: 700; }
  .nifty-change.up   { color: #26a69a; font-size: 11px; }
  .nifty-change.down { color: #ef5350; font-size: 11px; }
  .nifty-dot { width: 6px; height: 6px; border-radius: 50%; background: #26a69a; display: inline-block; animation: blink 1.5s ease infinite; }
  .nifty-dot.closed  { background: #ef5350; animation: none; }
  @keyframes blink { 0%,100%{opacity:1;} 50%{opacity:0.2;} }
  .hero { padding: 40px 0 40px; text-align: center; position: relative; overflow: hidden; }
  #candleCanvas {
    position: absolute; inset: 0; width: 100%; height: 100%;
    opacity: 0.18; pointer-events: none; z-index: 0;
  }
  .hero > * { position: relative; z-index: 1; }
  .badge {
    display: inline-block; background: rgba(201,168,76,0.15); border: 1px solid rgba(201,168,76,0.4);
    color: var(--gold-light); font-size: 11px; font-weight: 500; letter-spacing: 2px;
    text-transform: uppercase; padding: 6px 16px; border-radius: 100px; margin-bottom: 24px;
  }
  h1 {
    font-family: 'Playfair Display', serif; font-size: clamp(2rem, 8vw, 2.8rem);
    font-weight: 900; line-height: 1.15; margin-bottom: 18px;
    background: linear-gradient(135deg, #fff 40%, var(--gold-light));
    -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-clip: text;
  }
  .hero-sub { font-size: 15px; color: var(--muted); line-height: 1.7; max-width: 360px; margin: 0 auto 36px; }
  .hero-sub span { color: var(--gold-light); font-weight: 500; }

  /* BUTTONS */
  .cta-btn {
    display: flex; align-items: center; justify-content: center; gap: 10px;
    width: 100%; padding: 18px 24px;
    background: linear-gradient(135deg, #C9A84C, #F0D080, #C9A84C);
    background-size: 200% 200%; color: #0A0E1A;
    font-family: 'DM Sans', sans-serif; font-size: 17px; font-weight: 700;
    border: none; border-radius: 16px; text-decoration: none; cursor: pointer;
    animation: shimmer 3s ease infinite;
    box-shadow: 0 8px 32px rgba(201,168,76,0.35); transition: transform 0.2s, box-shadow 0.2s;
  }
  .cta-btn:hover { transform: translateY(-2px); box-shadow: 0 12px 40px rgba(201,168,76,0.5); }
  .cta-btn:active { transform: scale(0.98); }
  @keyframes shimmer { 0%,100%{background-position:0% 50%;} 50%{background-position:100% 50%;} }

  .cta-secondary {
    display: flex; align-items: center; justify-content: center; gap: 10px;
    width: 100%; padding: 16px 24px; margin-top: 12px;
    background: transparent; color: var(--gold-light);
    font-family: 'DM Sans', sans-serif; font-size: 16px; font-weight: 600;
    border: 1.5px solid rgba(201,168,76,0.5); border-radius: 16px;
    text-decoration: none; cursor: pointer; transition: background 0.2s, border-color 0.2s, transform 0.2s;
  }
  .cta-secondary:hover { background: rgba(201,168,76,0.1); border-color: var(--gold); transform: translateY(-2px); }

  /* FLOATING WHATSAPP */
  .whatsapp-float {
    position: fixed; bottom: 24px; right: 20px; z-index: 999;
    width: 58px; height: 58px; border-radius: 50%;
    background: #25D366; color: white;
    display: flex; align-items: center; justify-content: center;
    font-size: 28px; text-decoration: none;
    box-shadow: 0 4px 20px rgba(37,211,102,0.5); transition: transform 0.2s;
    animation: floatPop 0.5s ease;
  }
  .whatsapp-float:hover { transform: scale(1.12); }
  @keyframes floatPop { from{transform:scale(0);opacity:0;} to{transform:scale(1);opacity:1;} }

  /* DIVIDER */
  .divider {
    display: flex; align-items: center; gap: 12px; margin: 36px 0;
    color: var(--muted); font-size: 12px; letter-spacing: 1px; text-transform: uppercase;
  }

  /* CARDS */
  .cards { display: flex; flex-direction: column; gap: 14px; margin-bottom: 36px; }
  .card {
    background: var(--card); border: 1px solid rgba(255,255,255,0.07); border-radius: 18px;
    padding: 22px 20px; display: flex; align-items: flex-start; gap: 16px;
    transition: transform 0.2s, border-color 0.2s; animation: fadeUp 0.6s ease both;
  }
  .card:hover { transform: translateY(-3px); border-color: rgba(201,168,76,0.3); }
  .card:nth-child(1){animation-delay:0.1s} .card:nth-child(2){animation-delay:0.2s} .card:nth-child(3){animation-delay:0.3s}
  @keyframes fadeUp { from{opacity:0;transform:translateY(20px);} to{opacity:1;transform:translateY(0);} }
  .card-icon {
    width: 46px; height: 46px; flex-shrink: 0;
    background: rgba(201,168,76,0.12); border: 1px solid rgba(201,168,76,0.25);
    border-radius: 12px; display: flex; align-items: center; justify-content: center; font-size: 22px;
  }
  .card-title { font-family: 'Playfair Display', serif; font-size: 16px; font-weight: 700; margin-bottom: 5px; color: #fff; }
  .card-desc { font-size: 13px; color: var(--muted); line-height: 1.6; }

  /* STATS */
  .stats { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 12px; margin-bottom: 36px; }
  .stat { background: var(--card); border: 1px solid rgba(255,255,255,0.07); border-radius: 14px; padding: 18px 12px; text-align: center; }
  .stat-num { font-family: 'Playfair Display', serif; font-size: 22px; font-weight: 900; color: var(--gold-light); display: block; }
  .stat-label { font-size: 11px; color: var(--muted); margin-top: 4px; }

  /* FAQ */
  .faq-item { background: var(--card); border: 1px solid rgba(255,255,255,0.07); border-radius: 16px; margin-bottom: 10px; overflow: hidden; transition: border-color 0.2s; }
  .faq-item:hover { border-color: rgba(201,168,76,0.25); }
  .faq-q {
    width: 100%; background: none; border: none; color: var(--text);
    font-family: 'DM Sans', sans-serif; font-size: 14px; font-weight: 600;
    padding: 18px 20px; text-align: left; cursor: pointer;
    display: flex; justify-content: space-between; align-items: center; gap: 12px;
  }
  .faq-q span.arrow { color: var(--gold); font-size: 20px; transition: transform 0.3s; flex-shrink: 0; line-height: 1; }
  .faq-q.open span.arrow { transform: rotate(45deg); }
  .faq-a { font-size: 13px; color: var(--muted); line-height: 1.7; padding: 0 20px;
